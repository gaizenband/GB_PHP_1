<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <header-comp :products='products' :cartitems="cartGoods" @filtergoods='filterGoods' @addproduct='addProduct' @deleteitem='deleteItem'></header-comp>
        </header>
        <main>
            <products-comp :showed='showedProducts' @addproduct='addProduct'></products-comp>
        </main>
    </div>
    
    <script src="vue.js"></script>
    <script src="header.js"></script>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
